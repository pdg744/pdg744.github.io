<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Math Explorers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2b7a78;
            --primary-dark: #205c5c;
            --primary-light: rgba(43, 122, 120, 0.1);
            --accent: #e88d2a;
            --accent-light: rgba(232, 141, 42, 0.1);
            --text: #1a3a3a;
            --text-light: #4a5a5a;
            --background: #ffffff;
            --background-alt: #faf9f7;
            --white: #ffffff;
            --shadow-sm: 0 2px 4px rgba(26,58,58,0.04);
            --shadow-md: 0 4px 12px rgba(26,58,58,0.08);
            --shadow-lg: 0 8px 24px rgba(26,58,58,0.12);
            --transition: all 0.3s ease;
            --container-width: 1200px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 6rem;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(26,58,58,0.08);
        }

        .nav {
            max-width: var(--container-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-lg);
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: -0.01em;
            transition: var(--transition);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
        }

        .nav-links a:hover {
            color: var(--primary);
            background: var(--primary-light);
        }

        .main {
            margin-top: 64px;
        }

        .page-header {
            background: var(--background-alt);
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
        }

        .page-header h1 {
            font-size: 3rem;
            color: var(--text);
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
            letter-spacing: -0.02em;
            font-weight: 700;
        }

        .page-header p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .content {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        .content h2 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: var(--spacing-md);
            line-height: 1.3;
            letter-spacing: -0.02em;
            font-weight: 700;
        }

        .content p {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: var(--spacing-md);
            line-height: 1.7;
            max-width: 800px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid rgba(26,58,58,0.1);
            border-radius: var(--border-radius);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .submit-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .footer {
            background: var(--white);
            padding: var(--spacing-lg) var(--spacing-md);
            border-top: 1px solid rgba(26,58,58,0.08);
        }

        .footer-content {
            max-width: var(--container-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: var(--spacing-md);
            list-style: none;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            :root {
                --spacing-xl: 4rem;
                --spacing-lg: 3rem;
            }

            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }

            .page-header p {
                font-size: 1.1rem;
            }

            .content h2 {
                font-size: 1.75rem;
            }

            .content p {
                font-size: 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">
                <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="math-circles.html">Math Circles</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="page-header">
            <h1>Contact Us</h1>
            <p>Ready to experience the difference? Get in touch to learn more about Math Circles and how we can help your child develop a love for mathematics.</p>
        </section>

        <div class="content">
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="logo">
            <ul class="footer-links">
                <li><a href="about.html">About</a></li>
                <li><a href="math-circles.html">Math Circles</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
