<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Math Explorers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./navbar.js"></script>
    <style>
      .hero-logo {
        display: block;
        margin: 0 auto var(--spacing-lg) auto;
        max-width: 220px;
        width: 100%;
        height: auto;
        animation: fadeInLogo 1.2s ease;
      }
      @keyframes fadeInLogo {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: var(--spacing-xl) var(--spacing-md);
      }
      .form-container {
        max-width: 700px;
        width: 100%;
        margin-top: var(--spacing-xl);
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        padding: var(--spacing-md);
      }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">
                <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="logo">
            </a>
            <ul class="nav-links">
                <!-- Navigation will be inserted by navbar.js -->
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="hero-logo">
                <div class="hero-text">
                    <h1>Get in Touch</h1>
                    <p>Have questions about Math Circles or consulting? Let's connect!</p>
                </div>
                <div class="form-container">
                    <iframe 
                        src="https://docs.google.com/forms/d/e/1FAIpQLSc3t3TmRjYJq-3DdnEp7H-P6rfV123uzUjt9RCtrmhd8voXtA/viewform?embedded=true" 
                        width="100%" 
                        height="650" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0"
                        style="border-radius: 8px;">
                        Loadingâ€¦
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="logo">
            <ul class="footer-links">
                <!-- Navigation will be inserted by navbar.js -->
            </ul>
        </div>
    </footer>
</body>
</html>
