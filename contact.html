<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Math Explorers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">
                <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="math-circles.html">Math Circles</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="page-header">
            <h1>Contact Us</h1>
            <p>Get in touch to learn more about our Math Circles or schedule a session.</p>
        </section>

        <section class="content">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="math-explorers-logo.png" alt="Math Explorers Logo" class="logo">
            <ul class="footer-links">
                <li><a href="about.html">About</a></li>
                <li><a href="math-circles.html">Math Circles</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
